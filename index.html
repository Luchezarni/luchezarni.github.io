$(function() {
  $(document).on("input", ".mat_count input", function() {
      var count = $('[id^="count"]').val(0),
          len = count.length;
      $(".mat_count input").each(function(i, el) {
          i %= len;
          count[i].value -= -(+el.value || 0)
      })
  })
});
